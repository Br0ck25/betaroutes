	<meta charset="utf-8" />
	<title>Shared workers: demo 1</title>
	<pre id="log">Log:</pre>
	<script>
		var worker = new SharedWorker('test.js');
		var log = document.getElementById('log');
		worker.port.onmessage = function (e) {
			// note: not worker.onmessage!
			log.textContent += '\n' + e.data;
		};
	</script>
</html>
